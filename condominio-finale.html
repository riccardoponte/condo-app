    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';

            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            collection, 
            addDoc,

            orderBy, 
            limit, 
            onSnapshot,
            serverTimestamp,
            updateDoc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCrLAomryfk-0s5Inm2XOsBrJusgmMI87E",
            authDomain: "condo-app-49255.firebaseapp.com",
            projectId: "condo-app-49255",
            storageBucket: "condo-app-49255.firebasestorage.app",
            messagingSenderId: "485319278595",
            appId: "1:485319278595:web:2997689b234fbba4dece36",
            measurementId: "G-2SM3DH41EZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global state
        let currentUser = null;
        let userProfile = null;
        let currentPage = 'login';

        // Activity logging
        const logActivity = async (type, userId, userName, details = {}) => {
            try {
                await addDoc(collection(db, 'activities'), {
                    type,
                    userId,
                    userName,
                    details,
                    timestamp: serverTimestamp(),
                    createdAt: new Date()
                });
            } catch (error) {
                console.error('Errore nel logging:', error);
            }
        };

        // Auth functions
        const login = async (email, password) => {
            return await signInWithEmailAndPassword(auth, email, password);
        };

        const register = async (email, password, userData) => {
            const result = await createUserWithEmailAndPassword(auth, email, password);
            
            await setDoc(doc(db, 'users', result.user.uid), {
                nome: userData.nome,
                cognome: userData.cognome,
                email: email,
                tipoUtente: userData.tipoUtente,
                appartamento: userData.appartamento || '',
                telefono: userData.telefono || '',
                createdAt: new Date().toISOString()
            });

            await logActivity('user_registered', result.user.uid, `${userData.nome} ${userData.cognome}`, { userType: userData.tipoUtente });
            return result;
        };

        const logout = async () => {
            await signOut(auth);
            currentUser = null;
            userProfile = null;
            navigateTo('login');
        };

        const resetPassword = async (email) => {
            return await sendPasswordResetEmail(auth, email);
        };

        // Load user profile
        const loadUserProfile = async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    userProfile = userDoc.data();
                }
            }
        };

        // Navigation
        const navigateTo = (page) => {
            currentPage = page;
            renderCurrentPage();
        };

        // Utility functions
        const getUserTypeColor = (type) => {
            switch (type) {
                case 'amministratore':
                    return 'badge-admin';
                case 'portiere':
                    return 'badge-portiere';
                case 'condomino':
                    return 'badge-condomino';
                default:
                    return 'badge-condomino';
            }
        };

        const getPriorityColor = (priority) => {
            switch (priority) {
                case 'alta':
                    return 'priority-alta';
                case 'media':
                    return 'priority-media';
                case 'bassa':
                    return 'priority-bassa';
                default:
                    return 'priority-bassa';
            }
        };

        const getStatusColor = (status) => {
            switch (status) {
                case 'aperta':
                    return 'status-aperta';
                case 'in-corso':
                    return 'status-in-corso';
                case 'chiusa':
                    return 'status-chiusa';
                default:
                    return 'status-aperta';
            }
        };

        const formatTime = (timestamp) => {
            if (!timestamp) return '';
            
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diffInMinutes = Math.floor((now - date) / (1000 * 60));
            
            if (diffInMinutes < 1) return 'Ora';
            if (diffInMinutes < 60) return `${diffInMinutes}m fa`;
            if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)}h fa`;
            return `${Math.floor(diffInMinutes / 1440)}g fa`;
        };

        // Page renderers
        const renderLoginPage = () => {
            return `

                                </svg>
                            </div>

                        </div>

                        <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded"></div>
                        
                        <form class="mt-8 space-y-6" id="auth-form">
                            <div class="space-y-4">
                                <div>

                                        <input id="confirm-password" name="confirm-password" type="password" placeholder="••••••••" class="mt-1">
                                    </div>

                    const description = document.getElementById('report-description').value;
                    const category = document.getElementById('report-category').value;
                    const priority = document.getElementById('report-priority').value;
                    const location = document.getElementById('report-location').value;

                    try {
                        await addDoc(collection(db, 'reports'), {
                            title,
                            description,
                            category,
                            priority,
                            location,
                            status: 'aperta',
                            createdBy: userProfile.nome + ' ' + userProfile.cognome,
                            createdById: currentUser.uid,
                            createdAt: serverTimestamp()
                        });

                        await logActivity('report_created', currentUser.uid, `${userProfile.nome} ${userProfile.cognome}`, { title, priority });

                        hideCreateReportModal();
                        loadReports();
                    } catch (error) {
                        console.error('Errore nella creazione della segnalazione:', error);
                    }
                });
            }
        };

        const setupProfileHandlers = () => {
            const profileForm = document.getElementById('profile-form');
            
            if (profileForm) {
                profileForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const nome = document.getElementById('profile-nome').value;
                    const cognome = document.getElementById('profile-cognome').value;
                    const telefono = document.getElementById('profile-telefono').value;
                    const appartamento = document.getElementById('profile-appartamento').value;
                    const tipoUtente = document.getElementById('profile-tipo-utente').value;
                    
                    try {
                        await updateDoc(doc(db, 'users', currentUser.uid), {
                            nome,
                            cognome,
                            telefono,
                            appartamento,
                            tipoUtente
                        });

                        await loadUserProfile(currentUser);
                        showProfileMessage('success', 'Profilo aggiornato con successo!');
                    } catch (error) {
                        showProfileMessage('error', 'Errore nell\'aggiornamento del profilo: ' + error.message);
                    }
                });
            }
        };

        // Helper functions
        const showProfileMessage = (type, text) => {
            const messageDiv = document.getElementById('profile-message');
            if (messageDiv) {
                messageDiv.className = `mb-6 p-4 rounded-lg ${type === 'success' ? 'bg-green-50 text-green-700 border border-green-200' : 'bg-red-50 text-red-700 border border-red-200'}`;
                messageDiv.textContent = text;
                messageDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            }
        };

        const showCreatePollModal = () => {
            const modal = document.getElementById('create-poll-modal');
            if (modal) {
                modal.classList.remove('hidden');
            }
        };

        const hideCreatePollModal = () => {
            const modal = document.getElementById('create-poll-modal');
            const form = document.getElementById('create-poll-form');
            if (modal) {
                modal.classList.add('hidden');
            }
            if (form) {
                form.reset();
            }
        };

        const showCreateReportModal = () => {
            const modal = document.getElementById('create-report-modal');
            if (modal) {
                modal.classList.remove('hidden');
            }
        };

        const hideCreateReportModal = () => {
            const modal = document.getElementById('create-report-modal');
            const form = document.getElementById('create-report-form');
            if (modal) {
                modal.classList.add('hidden');
            }
            if (form) {
                form.reset();
            }
        };

        const updateReportStatus = async (reportId, newStatus) => {
            try {
                await updateDoc(doc(db, 'reports', reportId), {
                    status: newStatus,
                    updatedAt: serverTimestamp()
                });

                await logActivity('report_updated', currentUser.uid, `${userProfile.nome} ${userProfile.cognome}`, { 
                    reportId, 
                    newStatus 
                });

                loadReports();
            } catch (error) {
                console.error('Errore nell\'aggiornamento dello stato:', error);
            }
        };

        const loadPolls = async () => {
            try {
                const pollsQuery = query(collection(db, 'polls'), orderBy('createdAt', 'desc'));
                const pollsSnapshot = await getDocs(pollsQuery);
                const pollsContainer = document.getElementById('polls-container');
                
                if (!pollsContainer) return;
                
                if (pollsSnapshot.empty) {
                    pollsContainer.innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            <h3 class="mt-2 text-sm font-medium text-gray-900">Nessun sondaggio</h3>
                            <p class="mt-1 text-sm text-gray-500">Inizia creando il primo sondaggio.</p>
                        </div>
                    `;
                    return;
                }

                const pollsHtml = pollsSnapshot.docs.map(doc => {
                    const poll = doc.data();
                    const deadline = poll.deadline.toDate();
                    const isExpired = deadline < new Date();
                    const hasVoted = poll.voters && poll.voters.includes(currentUser.uid);
                    
                    return `
                        <div class="bg-white shadow rounded-lg p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-lg font-medium text-gray-900">${poll.title}</h3>
                                    <p class="text-sm text-gray-600 mt-1">${poll.description || ''}</p>
                                    <p class="text-xs text-gray-500 mt-2">
                                        Creato da ${poll.createdBy} • Scadenza: ${deadline.toLocaleDateString('it-IT')}
                                    </p>
                                </div>
                                <span class="badge ${isExpired ? 'badge-admin' : 'badge-condomino'}">
                                    ${isExpired ? 'Scaduto' : 'Attivo'}
                                </span>
                            </div>
                            
                            <div class="space-y-3">
                                ${poll.options.map((option, index) => {
                                    const totalVotes = poll.options.reduce((sum, opt) => sum + opt.votes, 0);
                                    const percentage = totalVotes > 0 ? Math.round((option.votes / totalVotes) * 100) : 0;
                                    
                                    return `
                                        <div class="relative">
                                            <div class="flex justify-between items-center mb-1">
                                                <span class="text-sm font-medium text-gray-900">${option.text}</span>
                                                <span class="text-sm text-gray-500">${option.votes} voti (${percentage}%)</span>
                                            </div>
                                            <div class="w-full bg-gray-200 rounded-full h-2">
                                                <div class="bg-blue-600 h-2 rounded-full" style="width: ${percentage}%"></div>
                                            </div>
                                            ${!isExpired && !hasVoted ? `
                                                <button onclick="voteOnPoll('${doc.id}', ${index})" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"></button>
                                            ` : ''}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            
                            ${hasVoted ? `
                                <p class="mt-4 text-sm text-green-700 font-medium">✓ Hai già votato in questo sondaggio</p>
                            ` : isExpired ? `
                                <p class="mt-4 text-sm text-red-700 font-medium">Sondaggio scaduto</p>
                            ` : `
                                <p class="mt-4 text-sm text-blue-600 font-medium">Clicca su un'opzione per votare</p>
                            `}
                        </div>
                    `;
                }).join('');
                
                pollsContainer.innerHTML = pollsHtml;
            } catch (error) {
                console.error('Errore nel caricamento dei sondaggi:', error);
            }
        };

        const loadReports = async () => {
            try {
                const reportsQuery = query(collection(db, 'reports'), orderBy('createdAt', 'desc'));
                const reportsSnapshot = await getDocs(reportsQuery);
                const reportsContainer = document.getElementById('reports-container');
                
                if (!reportsContainer) return;
                
                if (reportsSnapshot.empty) {
                    reportsContainer.innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            <h3 class="mt-2 text-sm font-medium text-gray-900">Nessuna segnalazione</h3>
                            <p class="mt-1 text-sm text-gray-500">Inizia creando la prima segnalazione.</p>
                        </div>
                    `;
                    return;
                }

                const reportsHtml = reportsSnapshot.docs.map(doc => {
                    const report = doc.data();
                    const createdAt = report.createdAt.toDate();
                    const canManage = userProfile?.tipoUtente === 'amministratore' || userProfile?.tipoUtente === 'portiere';
                    
                    return `
                        <div class="bg-white shadow rounded-lg p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div class="flex-1">
                                    <div class="flex items-center space-x-2 mb-2">
                                        <h3 class="text-lg font-medium text-gray-900">${report.title}</h3>
                                        <span class="badge ${getPriorityColor(report.priority)}">
                                            ${report.priority.charAt(0).toUpperCase() + report.priority.slice(1)}
                                        </span>
                                        <span class="badge ${getStatusColor(report.status)}">
                                            ${report.status.charAt(0).toUpperCase() + report.status.slice(1)}
                                        </span>
                                    </div>
                                    <p class="text-sm text-gray-600 mb-2">${report.description}</p>
                                    <div class="text-xs text-gray-500 space-y-1">
                                        <p><strong>Categoria:</strong> ${report.category}</p>
                                        <p><strong>Ubicazione:</strong> ${report.location}</p>
                                        <p><strong>Segnalato da:</strong> ${report.createdBy}</p>
                                        <p><strong>Data:</strong> ${createdAt.toLocaleDateString('it-IT')} ${createdAt.toLocaleTimeString('it-IT')}</p>
                                    </div>
                                </div>
                            </div>
                            
                            ${canManage && report.status !== 'chiusa' ? `
                                <div class="flex space-x-2 mt-4">
                                    ${report.status === 'aperta' ? `
                                        <button onclick="updateReportStatus('${doc.id}', 'in-corso')" class="btn-warning text-xs">
                                            Prendi in carico
                                        </button>
                                    ` : ''}
                                    <button onclick="updateReportStatus('${doc.id}', 'chiusa')" class="btn-primary text-xs">
                                        Chiudi segnalazione
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
                
                reportsContainer.innerHTML = reportsHtml;
            } catch (error) {
                console.error('Errore nel caricamento delle segnalazioni:', error);
            }
        };

        const voteOnPoll = async (pollId, optionIndex) => {
            try {
                const pollRef = doc(db, 'polls', pollId);
                const pollDoc = await getDoc(pollRef);
                
                if (!pollDoc.exists()) return;
                
                const pollData = pollDoc.data();
                
                if (pollData.voters && pollData.voters.includes(currentUser.uid)) {
                    alert('Hai già votato in questo sondaggio!');
                    return;
                }
                
                const updatedOptions = [...pollData.options];
                updatedOptions[optionIndex].votes += 1;
                
                const updatedVoters = [...(pollData.voters || []), currentUser.uid];
                
                await updateDoc(pollRef, {
                    options: updatedOptions,
                    voters: updatedVoters
                });

                await logActivity('poll_voted', currentUser.uid, `${userProfile.nome} ${userProfile.cognome}`, { 
                    pollTitle: pollData.title, 
                    option: pollData.options[optionIndex].text 
                });
                
                loadPolls();
            } catch (error) {
                console.error('Errore nel voto:', error);
            }
        };

        const loadRecentActivities = async () => {
            try {
                const activitiesQuery = query(
                    collection(db, 'activities'),
                    orderBy('timestamp', 'desc'),
                    limit(5)
                );

                onSnapshot(activitiesQuery, (snapshot) => {
                    const activitiesContainer = document.getElementById('recent-activities');
                    
                    if (!activitiesContainer) return;
                    
                    if (snapshot.empty) {
                        activitiesContainer.innerHTML = `
                            <div class="text-center text-gray-500 py-4">
                                Nessuna attività recente
                            </div>
                        `;
                        return;
                    }

                    const activitiesHtml = snapshot.docs.map(doc => {
                        const activity = doc.data();
                        const timeAgo = formatTime(activity.timestamp);
                        
                        let activityText = '';
                        switch (activity.type) {
                            case 'user_registered':
                                activityText = 'si è registrato';
                                break;
                            case 'poll_created':
                                activityText = `ha creato il sondaggio "${activity.details.title}"`;
                                break;
                            case 'poll_voted':
                                activityText = `ha votato nel sondaggio "${activity.details.pollTitle}"`;
                                break;
                            case 'report_created':
                                activityText = `ha creato una segnalazione "${activity.details.title}"`;
                                break;
                            case 'report_updated':
                                activityText = `ha aggiornato una segnalazione`;
                                break;
                            default:
                                activityText = 'ha eseguito un\'azione';
                        }
                        
                        return `
                            <div class="flex items-start space-x-3 p-2 rounded-lg hover:bg-gray-50 transition-colors">
                                <div class="w-8 h-8 bg-blue-50 rounded-full flex items-center justify-center flex-shrink-0">
                                    <svg class="h-4 w-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                    </svg>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm text-gray-900">${activity.userName} ${activityText}</p>
                                    <p class="text-xs text-gray-500 mt-1">${timeAgo}</p>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    activitiesContainer.innerHTML = activitiesHtml;
                });
            } catch (error) {
                console.error('Errore nel caricamento delle attività:', error);
            }
        };

        // Make functions global for onclick handlers
        window.navigateTo = navigateTo;
        window.logout = logout;
        window.showCreatePollModal = showCreatePollModal;
        window.hideCreatePollModal = hideCreatePollModal;
        window.showCreateReportModal = showCreateReportModal;
        window.hideCreateReportModal = hideCreateReportModal;
        window.voteOnPoll = voteOnPoll;
        window.updateReportStatus = updateReportStatus;

        // Auth state listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadUserProfile(user);
                if (currentPage === 'login') {
                    navigateTo('dashboard');
                } else {
                    renderCurrentPage();
                }
            } else {
                currentUser = null;
                userProfile = null;
                navigateTo('login');
            }
        });

        // Initial render
        renderCurrentPage();
    </script>
</body>
</html>
