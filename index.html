                }

                try {
                    await addDoc(collection(db, 'reports'), reportData);
                    await logActivity('report_created', currentUser.uid, `${userProfile.nome} ${userProfile.cognome}`, { title, priority });
                    createReportForm.reset();
                } catch (error) {
                    console.error('Errore nella creazione della segnalazione:', error);
                }
            });
        };

        const setupProfileHandlers = () => { const e=document.getElementById("profile-form");e?.addEventListener("submit",async t=>{t.preventDefault();const o=document.getElementById("profile-nome").value,n=document.getElementById("profile-cognome").value,d=document.getElementById("profile-telefono").value,i=document.getElementById("profile-appartamento").value;try{await updateDoc(doc(db,"users",currentUser.uid),{nome:o,cognome:n,telefono:d,appartamento:i}),await loadUserProfile(currentUser),showProfileMessage("success","Profilo aggiornato con successo!")}catch(r){showProfileMessage("error",`Errore: ${r.message}`)}});};
        const showProfileMessage = (type, text) => { const messageDiv=document.getElementById("profile-message");if(messageDiv){messageDiv.className=`mb-6 p-4 rounded-lg ${"success"===type?"bg-green-50 text-green-700 border-green-200":"bg-red-50 text-red-700 border-red-200"}`,messageDiv.textContent=text,messageDiv.classList.remove("hidden"),setTimeout(()=>{messageDiv.classList.add("hidden")},5e3)} };
        const loadCommunications = () => { const e=document.getElementById("communications-list");if(!e)return;const t=query(collection(db,"communications"),orderBy("createdAt","desc"));onSnapshot(t,t=>{e.innerHTML=t.empty?'<div class="p-6 text-center text-gray-500">Nessuna comunicazione in bacheca.</div>':t.docs.map(e=>{const t=e.data();if(!t.createdAt)return"";const o=t.createdAt.toDate().toLocaleString("it-IT",{day:"2-digit",month:"long",year:"numeric",hour:"2-digit",minute:"2-digit"});return`\n                            <div class="bg-white shadow rounded-lg p-6">\n                                <div class="border-b border-gray-200 pb-4 mb-4">\n                                    <h3 class="text-lg font-bold text-gray-900">${t.title}</h3>\n                                    <p class="text-xs text-gray-500 mt-1">Pubblicato da ${t.createdBy} il ${o}</p>\n                                </div>\n                                <div class="text-sm text-gray-700 whitespace-pre-wrap">${t.content}</div>\n                            </div>`}).join(""),"bacheca"===currentPage&&!t.empty&&(localStorage.setItem(`lastSeenComm_${currentUser.uid}`,t.docs[0].data().createdAt.toMillis()),updateNotificationUI(!1))})};
        const loadPolls = () => { const e=document.getElementById("polls-container");if(!e)return;const t=query(collection(db,"polls"),orderBy("createdAt","desc"));onSnapshot(t,t=>{e.innerHTML=t.empty?'<div class="text-center text-gray-500 py-8">Nessun sondaggio disponibile.</div>':t.docs.map(t=>{const o=t.data();if(!o.deadline)return"";const n=o.deadline.toDate(),d=n<new Date(),i=o.voters&&o.voters.includes(currentUser.uid),r=o.options.reduce((e,t)=>e+(t.votes||0),0);return`\n                            <div class="bg-white shadow rounded-lg p-6">\n                                <div class="flex justify-between items-start mb-4">\n                                    <div>\n                                        <h3 class="text-lg font-medium text-gray-900">${o.title}</h3>\n                                        <p class="text-sm text-gray-600 mt-1">${o.description||""}</p>\n                                        <p class="text-xs text-gray-500 mt-2">Creato da ${o.createdBy} • Scade il ${n.toLocaleDateString("it-IT")}</p>\n                                    </div>\n                                    <span class="badge ${d?"badge-admin":"badge-condomino"}">${d?"Scaduto":"Attivo"}</span>\n                                </div>\n                                <div class="space-y-4">\n                                    ${o.options.map((o,n)=>{const c=r>0?Math.round((o.votes||0)/r*100):0;return`\n                                            <div>\n                                                <div class="flex justify-between items-center mb-1">\n                                                    <span class="text-sm font-medium text-gray-900">${o.text}</span>\n                                                    <div class="flex items-center space-x-4">\n                                                        <span class="text-sm text-gray-500">${o.votes||0} voti (${c}%)</span>\n                                                        ${d||i?"":`\n                                                            <button onclick="voteOnPoll('${t.id}', ${n})" class="btn-primary" style="padding: 0.25rem 0.75rem; font-size: 0.75rem;">\n                                                                Vota\n                                                            </button>\n                                                        `}\n                                                    </div>\n                                                </div>\n                                                <div class="w-full bg-gray-200 rounded-full h-2">\n                                                    <div class="bg-blue-600 h-2 rounded-full" style="width: ${c}%"></div>\n                                                </div>\n                                            </div>\n                                        `}).join("")}\n                                </div>\n                                ${i?`<p class="mt-4 text-sm text-green-700 font-medium">✓ Hai già votato</p>`:""}\n                            </div>`}).join("")})};

        // MODIFICATO: Logica di caricamento delle segnalazioni unificata
        const loadReports = () => {
            const mainContainer = document.getElementById('reports-main-container');
            const secondaryContainer = document.getElementById('reports-secondary-container');
            if (!mainContainer || !secondaryContainer) return;

            const renderReportCardHTML = (report, docId) => {
                if (!report.createdAt) return '';
                const createdAt = report.createdAt.toDate();
                const canManage = ['amministratore', 'custode', 'consigliere', 'fornitore'].includes(userProfile?.tipoUtente);
                const isManagementRole = canManage;
                const isRecipient = (report.recipientType === 'management' && isManagementRole) || report.recipientType === userProfile?.tipoUtente || (report.recipientType === 'consigliere' && userProfile?.tipoUtente === 'consigliere');
                
                return `
                <div class="bg-white shadow rounded-lg p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <div class="flex items-center flex-wrap gap-2 mb-2">
                                <h3 class="text-lg font-medium text-gray-900">${report.title}</h3>
                                <span class="badge ${getPriorityColor(report.priority)}">${report.priority}</span>
                                <span class="badge ${getStatusColor(report.status)}">${report.status}</span>
                                ${report.recipientType && report.recipientType !== 'management' ? `<span class="badge badge-fornitore">a: ${report.recipientType}</span>` : ''}
                            </div>
                            <p class="text-sm text-gray-600 mb-2">${report.description}</p>
                            <div class="text-xs text-gray-500 space-y-1">
                                <p><strong>Categoria:</strong> ${report.category}</p>
                                <p><strong>Ubicazione:</strong> ${report.location}</p>
                                <p><strong>Segnalato da:</strong> ${report.createdBy}</p>
                                <p><strong>Data:</strong> ${createdAt.toLocaleString('it-IT')}</p>
                            </div>
                        </div>
                    </div>
                    ${canManage && report.status !== 'chiusa' && isRecipient ? `
                        <div class="flex space-x-2 mt-4">
                            ${report.status === 'aperta' ? `<button onclick="updateReportStatus('${docId}', 'in-corso')" class="btn-warning text-xs">Prendi in carico</button>` : ''}
                            <button onclick="updateReportStatus('${docId}', 'chiusa')" class="btn-primary text-xs">Chiudi</button>
                        </div>` : ''}
                </div>`;
            };

            const renderSnapshot = (container, snapshot, emptyMsg) => {
                container.innerHTML = snapshot.empty ? `<div class="text-center text-gray-500 py-4">${emptyMsg}</div>` : snapshot.docs.map(doc => renderReportCardHTML(doc.data(), doc.id)).join('');
            };

            const userType = userProfile.tipoUtente;
            const userId = currentUser.uid;

            // Query per "Segnalazioni Inviate da te" - uguale per tutti
            const qSent = query(collection(db, 'reports'), where('createdById', '==', userId), orderBy('createdAt', 'desc'));
            onSnapshot(qSent, s => renderSnapshot(secondaryContainer, s, 'Non hai inviato nessuna segnalazione.'));

            // Query per "Segnalazioni da Gestire" - diversa in base al ruolo
            const isManagementRole = ['amministratore', 'custode', 'consigliere', 'fornitore'].includes(userType);
            let qToManage;
            if (isManagementRole) {
                // I ruoli gestionali vedono tutte le segnalazioni
                qToManage = query(collection(db, 'reports'), orderBy('createdAt', 'desc'));
                onSnapshot(qToManage, s => renderSnapshot(mainContainer, s, 'Nessuna segnalazione da gestire.'));
            } else { // Condomino
                // I condomini vedono solo quelle pubbliche o generali
                qToManage = query(collection(db, 'reports'), where('recipientType', 'in', ['management', 'condomino']), orderBy('createdAt', 'desc'));
                onSnapshot(qToManage, s => renderSnapshot(mainContainer, s, 'Nessuna segnalazione pubblica disponibile.'));
            }
        };

        const voteOnPoll = async (pollId, optionIndex) => { try{const e=doc(db,"polls",pollId),t=await getDoc(e);if(!t.exists())return;const o=t.data();if(o.deadline.toDate()<new Date)return alert("Questo sondaggio è scaduto.");if(o.voters?.includes(currentUser.uid))return alert("Hai già votato!");const n=[...o.options];n[optionIndex].votes=(n[optionIndex].votes||0)+1;const d=[...o.voters||[],currentUser.uid];await updateDoc(e,{options:n,voters:d}),await logActivity("poll_voted",currentUser.uid,`${userProfile.nome} ${userProfile.cognome}`,{pollTitle:o.title,option:o.options[optionIndex].text})}catch(i){console.error("Errore nel voto:",i)}};
        const updateReportStatus = async (reportId, newStatus) => { try{await updateDoc(doc(db,"reports",reportId),{status:newStatus,updatedAt:serverTimestamp()}),await logActivity("report_updated",currentUser.uid,`${userProfile.nome} ${userProfile.cognome}`,{reportId,newStatus})}catch(e){console.error("Errore nell'aggiornamento dello stato:",e)}};
        const loadRecentActivities = () => { const e=document.getElementById("recent-activities");if(!e)return;const t=query(collection(db,"activities"),orderBy("timestamp","desc"),limit(5));onSnapshot(t,t=>{e.innerHTML=t.empty?'<div class="text-center text-gray-500 py-4">Nessuna attività recente</div>':t.docs.map(e=>{const t=e.data();if(!t.timestamp)return"";const o=formatTime(t.timestamp);let n="";switch(t.type){case"user_registered":n="si è registrato";break;case"poll_created":n=`ha creato il sondaggio "${t.details.title}"`;break;case"poll_voted":n=`ha votato nel sondaggio "${t.details.pollTitle}"`;break;case"report_created":n=`ha creato una segnalazione "${t.details.title}"`;break;case"report_updated":n="ha aggiornato una segnalazione";break;case"communication_posted":n=`ha pubblicato in bacheca: "${t.details.title}"`;break;default:n="ha eseguito un'azione"}return`\n                            <div class="flex items-start space-x-3 p-2 rounded-lg hover:bg-gray-50 transition-colors">\n                                <div class="w-8 h-8 bg-blue-50 rounded-full flex items-center justify-center flex-shrink-0">\n                                    <svg class="h-4 w-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>\n                                </div>\n                                <div class="flex-1 min-w-0">\n                                    <p class="text-sm text-gray-900">${t.userName} ${n}</p>\n                                    <p class="text-xs text-gray-500 mt-1">${o}</p>\n                                </div>\n                            </div>`}).join("")})};
        const updateNotificationUI = (hasNew) => { const badge=document.getElementById("bacheca-notification-badge");badge?.classList.toggle("hidden",!hasNew)};
        const checkForNewCommunications = () => { if(!currentUser)return;communicationsListener&&communicationsListener();const e=parseInt(localStorage.getItem(`lastSeenComm_${currentUser.uid}`),10)||0,t=new Date(e),o=query(collection(db,"communications"),where("createdAt",">",t));communicationsListener=onSnapshot(o,e=>{updateNotificationUI(!e.empty)})};

        window.navigateTo = navigateTo;
        window.logout = logout;
        window.voteOnPoll = voteOnPoll;
        window.updateReportStatus = updateReportStatus;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadUserProfile(user);
                navigateTo(currentPage === 'login' || !currentPage ? 'dashboard' : currentPage);
            } else {
                if (communicationsListener) communicationsListener();
                currentUser = null; userProfile = null;
                navigateTo('login');
            }
        });
    </script>
</body>
</html>
